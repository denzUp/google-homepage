<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Googel-homepage</title>
        <style>
            .search {
                position: relative;
                top: 90px;
                height: 300px;
                width: 1338px;
                display: grid;
                grid-template-columns: repeat(4, auto);
                grid-template-rows: repeat(4, auto);
                grid-template-areas: 
                ". im im ."
                ". cn cn ."
                ". gs fl ."
                "ln ln ln ln";
            }
            .googlelogo {
                grid-area: im;
                justify-self: center;
                align-self: end;
            }
            .searchbox1 {
                grid-area: cn;
                justify-self: center;
                align-self: center;
            }
            .searchbox2 {
                width: 350px; 
                height: 32px;
                grid-area: cn;
                justify-self: center;
                align-self: center;
                border-color: rgba(255,255,255, 0);
            }
            #searchbox-border{
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                border: 1px solid #57555445;
                height: 32px;
                width: 400px;
                border-radius: 10px;
                flex-basis: content;
                margin-bottom: 40px;
                margin-top: 8px;
            }
            .search-button {
                grid-area: gs;
                justify-self: end;
                align-self: start;
                margin-right: 5px;
            }
            .feelin-lucky {
                grid-area: fl;
                align-self: start;
                justify-self: start;
                margin-left: 5px;
            }
            .languages {
                grid-area: ln;
                justify-self: center;
                font-family: sans-serif;
                font-size: 12px; 
            }
            a {
                text-decoration: none;
                color:rgb(32, 93, 133)
            }
            .navbar {
                display: flex;
                justify-content: flex-end;
                width: 1338px;
                font-size: 13px;    
            }
            .nav-items {
                position: relative;
                top: 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 60px;
                color: #000000;
                text-decoration: none;
                font-family: sans-serif;
            }
            .sign-in-button {
                color: white;
                background-color: royalblue;
                border: 0px;
                padding: 8px 8px 8px 8px;
            }
            .footer {
                position: fixed;
                bottom: 0px;
                left: 0px;
                display: grid;
                width: 1366px;
                height: 50px;
                background-color: silver;
                grid-template-columns: repeat (2, auto);
                grid-template-rows: repeat (2, auto);
                grid-template-areas: 
                "tl tr"
                "bl br";
            }
            .footer-top-row {}
            .footer-bottom-row1 {
                grid-area: bl;
                word-spacing: 12px;
                position: relative;
                left: 10px;
                
            }
            .footer-bottom-row2 {
                grid-area: br;
            }
            .footer-color {
                text-decoration: none;
                color: rgb(32, 31, 31);
            }
        </style>
    </head>
    <body>
        <div>
            <nav class="navbar">
                <a href="#" target="_blank" tabindex="1" class="nav-items">Gmail</a>
                <a href="#" target="_blank" tabindex="2" class="nav-items">Images</a>
                <a href="#" target="_blank" title="Google Apps" tabindex="3" class="nav-items">button</a>
                <a href="#" target="_blank">
                    <input type="button" value="Sign in" class="sign-in-button">
                </a>
            </nav>
        </div>
        <div>
            <form class="search">  
                <img class="googlelogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-homepage-logo"><br>
                <div class="searchbox1" id="searchbox-border">
                <input type="search" class="searchbox2" accesskey="s">
                </div>
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="feelin-lucky"><br>
                <p class="languages">Google offered in: <a href="#">ChiShona</a> <a href="#">Ndebele</a> <a href="#">isiZulu</a></p>
            </form>
        </div>
    </body>
   <footer class="footer">
       <div class="footer-bottom-row1">
            <a href="#" class="footer-color">Advertising</a>
            <a href="#" class="footer-color">Business</a>
            <a href="#" class="footer-color">About</a>
            <a href="#" style="word-spacing: normal;" class="footer-color">How Search Works</a>
       </div>
   </footer>
</html>
